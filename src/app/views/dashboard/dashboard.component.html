<div class="row">
  <div class="col-sm-6 col-md-3">
    <div class="card text-white bg-info">
      <div class="card-body">
        <div class="h1 text-muted text-right mb-4">
          <i class="icon-people"></i>
        </div>
        <div class="h4 mb-0">{{userCount}}</div>
        <h4 class="text-muted text-uppercase font-weight-bold"
          >Total  Users</h4
        >

      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3">
    <div class="card text-white bg-success">
      <div class="card-body">
        <div class="h1 text-muted text-right mb-4">
          <i class="icon-user-follow"></i>
        </div>
        <div class="h4 mb-0">{{userCountbyDay}}</div>
        <h4 class="text-muted text-uppercase font-weight-bold"
          >Today  new Users</h4>

      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3">
    <div class="card text-white bg-info">
      <div class="card-body">
        <div class="h1 text-muted text-right mb-4">
          <i class="cil-code"></i>
        </div>
        <div class="h4 mb-0"></div>
        <h4 class="text-muted text-uppercase font-weight-bold">Today  Questions </h4>

      </div>
    </div>
  </div>
  <div class="col-sm-6 col-md-3">
    <div class="card text-white bg-info">
      <div class="card-body">
        <div class="h1 text-muted text-right mb-4">
          <i class="cil-lightbulb"></i>
        </div>
        <div class="h4 mb-0">{{options}}</div>
        <h4 class="text-muted text-uppercase font-weight-bold">Total options </h4>

      </div>
    </div>
  </div>
  </div>

<br />
<br />
<div class="row">
  <div class="col-sm-6 col-md-6">

    <div style="display: block; " >
      <h3 style="text-align: center;">Users per role</h3>

      <canvas baseChart

              [title]="legend"
              [data]=[users,Teachers]
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>


  <div class="col-sm-6 col-md-6">
    <h3 style="text-align: center;">Question per tag</h3>

      <div style="display: block; " >
        <canvas baseChart

                [data]=[users,Teachers]
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
</div >
<br>
<br>
<div style="display: block; width: 95%;" >
  <canvas id="canvas">{{ chart }}</canvas>
</div>
